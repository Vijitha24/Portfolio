
{% load static %}
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<nav  class="navbar" style="background-color: #A9A9A9;">
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand" > <img src="{% static 'assets/image/logo.png' %}" style="width:100px;height:100px"></a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

      </div>
    </div>
  </div>
</nav>

<body  style="background-image:url({% static 'assets/image/login.jpg' %});background-repeat: no-repeat;
  background-attachment: fixed;  background-size: cover;">

{%  for msg in messages %}
{{msg}}
{%  endfor %}


<div style="text-align: center; padding:150px; padding-left:600px;">
<form action="" method="post" ">

    {%  csrf_token %}
    <table >
        <tr>
            <th><label for="">User Name :</label></th>
            <td><input type="text" name="username" placeholder="Enter user name"><br/></td>
        </tr>
         <tr>
            <th><label for="">Password :</label></label></th>
            <td><input type="password" name="password" placeholder="Enter password"></td>
        </tr>
        <tr>

            <td colspan="2" align="center">
              <input type="submit" value="Login">
            </td>

        </tr>

    </table>

</form>

</div>

</body>
</html>
