<div style=" padding-left: 100px;">
<form action="" method="post"  >

     {%  csrf_token %}
    <div style="margin: auto;width: 50%;border: 3px ;padding: 100px;" >
    <table style='align:center; cellpadding :10px ;width:1000px;height:500px;' >

        <tr>
        <th><label for="">First Name :</label></th>
        <td><input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required></td>
        </tr>
        <tr>
        <th><label for="">Last Name :</label></th>
        <td><input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required></td>
        </tr>
    <tr>
       <th> <label for="">Email :</label></th>
        <td><input type="email" name="email" id="email" placeholder="Enter valid email id" required></td>
    </tr>
        <tr>
        <th><label for="">User Name :</label></th>
        <td><input type="text" name="username" id="username" placeholder="Enter user name" required></td>
        </tr>
    <tr>
        <th> <label for="">Password :</label></th>
        <td><input type="password" name="password"  id="password" placeholder="Enter password" required></td>
    </tr>
     <tr>
        <th> <label for="">Confirm Password :</label></th>
        <td> <input type="password" name="c_password"  id="c_password" placeholder="confirm password" required><br/></td>
    </tr>
     <tr>
            <td colspan="2" align="center">
             <input  class="btn btn-primary" type="submit" value="Register" onclick="ShowAlert()" >
            </td>
     </tr>
    </table>
